<form id="yearForm">
  <label for="year">Введите год:</label>
  <input type="number" id="year" name="year" required>
  <button type="submit">Отправить</button>
</form>

<div id="result"></div>

<script>
  document.getElementById('yearForm').addEventListener('submit', function(event) {
    event.preventDefault(); 
    let year = parseInt(document.getElementById('year').value);

    if (isNaN(year)) {
      document.getElementById('result').innerHTML = "Некорректный ввод. Введите число.";
    } else {
      document.getElementById('result').innerHTML = `Год ${year} ${isLeap(year) ? "високосный" : "не високосный"}, ${getCentury(year)} век.`;
    }
  });

  function isLeap(year) {
      return (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0;
  }

  function getCentury(year) {
      return Math.ceil(year / 100);
  }
</script>
